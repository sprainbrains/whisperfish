cargo-features = ["strip"]

[package]
name = "harbour-whisperfish"
version = "0.6.0-dev"
authors = ["Ruben De Smet <ruben.de.smet@rubdos.be>"]
edition = "2018"
build = "build.rs"
license = "AGPL-3.0-or-later"
description = "Private messaging using Signal for SailfishOS."

[[bench]]
name = "storage"
harness = false

[dependencies]
async-trait = "0.1"
bincode = "1.2.1"
actix = "0.12"
rand = "0.7"
parking_lot = "0.12"
dbus = "0.9"
uuid = { version = "0.8", features=["v4"] }
mime = "0.3.16"
mime_guess = "2.0"
mime_classifier = "0.0.1"
actix-rt = "2.7.0"
chrono = "0.4"
tokio = { version="1.17.0", features=["time", "io-util", "net", "sync"] }
futures = "0.3"

libsignal-service = { git = "https://github.com/Michael-F-Bryan/libsignal-service-rs", branch = "master" }
libsignal-service-actix = { git = "https://github.com/Michael-F-Bryan/libsignal-service-rs", branch = "master" }
libsignal-protocol = { version = "0.1.0", git = "https://github.com/signalapp/libsignal-client", tag = "v0.17.0" }
zkgroup = { version = "0.9.0", git = "https://github.com/signalapp/libsignal-client", tag = "v0.17.0" }

pbkdf2 = { version = "0.9.0", default-features = false }
hmac = "0.11"
sha2 = "0.9"
sha-1 = "0.9"
aes = "0.7"
block-modes = "0.8"

qttypes = "0.2.8"
qmetaobject = { version = "0.2.7" }
qmeta-async = { git = "https://gitlab.com/rubdos/qmeta-async.git" }
time = "0.3.5"
scrypt = { version = "0.8.1", default-features = false, features=["std"] }

getrandom = "0.2"

cpp = "0.5"
dirs = "4.0"
anyhow = "1.0"
thiserror = "1"
log = "0.4"
env_logger = "0.9"
single-instance = "0.3.3"
hex = "0.4"
phonenumber = "0.3"
itertools = "0.10.3"

diesel = { version = "1.4", features = ["sqlite", "chrono"] }
diesel_migrations = "1.4"
libsqlite3-sys = { version = "0.22.2", features = ["sqlcipher"] }

serde = {version = "1.0", features = ["derive"]}
serde_yaml = "0.8"

base64 = "0.13"

prost = "0.9"

tempdir = "0.3"

structopt = "0.3"

rpassword = "5.0"
secrecy = "0.7"

regex = "1.5"

sailors = { git = "https://gitlab.com/whisperfish/sailo-rs.git", optional = true }

[build-dependencies]
cpp_build = "0.5"
cc = "1.0"
anyhow = "1.0"
prost-build = "0.9"

[dev-dependencies]
# Git version for async tests. 0.6.5 will contain this feature,
# so revert to crates.io on release
criterion = "0.3"
rstest = { version = "0.10" }
rstest_reuse = { version = "0.1.0" }

# Smart dev mode: Compile most stuff in release mode, except for the things
# that are actually maintained by our community
[profile.dev.package."*"]
opt-level = 3

[profile.dev.package.libsignal-protocol]
opt-level = 0

[profile.dev.package.libsignal-service]
opt-level = 0

[profile.dev.package.libsignal-service-actix]
opt-level = 0

[profile.dev.package.qmetaobject]
opt-level = 0

[profile.release]
# This flag is set in CI using CARGO_PROFILE_RELEASE_LTO=thin
# lto = "thin"
debug = true

[features]
bundled-sqlcipher = ["libsqlite3-sys/bundled-sqlcipher"]
sailfish = ["bundled-sqlcipher", "sailors"]
harbour = ["sailfish"]

# [patch.crates-io]
# qmetaobject = { path="../qmetaobject-rs/qmetaobject" }

[patch.crates-io]
curve25519-dalek = { git = 'https://github.com/signalapp/curve25519-dalek', branch = 'lizard2' }
libsqlite3-sys = { git = "https://github.com/rusqlite/rusqlite", rev = "8770e7d4433de942122d37f073dd80519a8d67c0" }

